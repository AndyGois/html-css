<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon_io/favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>

    <video width="300" poster="imagens/passaros-800.png" controls>
        <source src="media/meu-video.mp4" type="video/mp4">
        <source src="media/meu-video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos. <a href="media/meu-video.mp4">Baixe aqui</a></p>
    </video> 

    <h1>Inserindo Videos do YouTube</h1>
    <iframe width="300" height="315" src="https://www.youtube.com/embed/2iaPuUFIyMo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
