<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
<p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
<ul>
    <li> <abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
    <li><abbr title="Use a tag &lt;H1 até H6&gt;">Titulos</abbr></li>
    <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
    <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
    <li><abbr title="São todas as tags utilizadas no HTML &lt;title,html, head e etc&gt;">Códigos-Fonte</abbr></li>
    <li><abbr title="Use a tag &lt;ol&gt; seguidas da tag &lt;li&gt;">Listas numeradas</abbr></li>
    <li><abbr title="Use a tag &lt;ul&gt; seguidas da tag &lt;li&gt;">Listas com demarcadores</abbr></li>


</ul>    
</body>
</html>
